{alert}

<header class="w3-container w3-teal w3-center">
  <h1>{app_name}</h1>
</header>

<div class="w3-container w3-quarter w3-margin-top">
  <form class="w3-display-container w3-display-middle w3-card-4 w3-padding" action="" method="POST" id="login-form">
    <label><b>Username</b></label>
    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="user_name" id="user_name" required>
    <label><b>Password</b></label>
    <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" id="password" required>
    <p>
      <input type="button" class="w3-button w3-teal w3-ripple" id="login-btn" value="Login"/>
    </p>
  </form>
</div>
